server:
  port: 8080

spring:
  application:
    name: sso-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sso_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gaoyifeng.sso.model
  configuration:
    map-underscore-to-camel-case: true

# JWT配置
jwt:
  # JWT加解密使用的密钥
  secret: gaoyifeng-sso-secret-key
  # JWT的有效期（单位：秒）
  expiration: 3600
  # JWT的签发者
  issuer: gaoyifeng-sso
  # Token前缀
  tokenPrefix: Bearer
  # 存储Token的请求头
  header: Authorization